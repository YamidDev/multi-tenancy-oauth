logging:
    level:
        org:
            springframework:
                ws: TRACE
management:
    endpoint:
        health:
            enabled: true
            show-details: always
    endpoints:
        web:
            exposure:
                include: '*'
server:
    port: 5000
spring:
    security:
        user:
            name: admin
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
    main:
        allow-bean-definition-overriding: true
    profiles:
        active: '@spring.profiles.active@'
multitenancy:
    mtapp:
        master:
            datasource:
                url: jdbc:postgresql://localhost:5432/master_db?useSSL=false
                username: postgres
                password: admin123
                driverClassName: org.postgresql.Driver
                connectionTimeout: 20000
                maxPoolSize: 250
                idleTimeout: 300000
                minIdle: 5